<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Memory Game</title>

    <!-- javascript -->
    <script src="js/game.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/card.js" defer></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/main.css">

    <!-- title icon -->
    <link rel="shortcut icon" href="cards/0.png" type="image/x-icon">
</head>

<body onload="start();">
    
    <!-- header -->
    <header>
        <div class="paddup">
            cards found: 
            <span id="limitOutput"></span>/<span id="scoreOutput">0</span>,
            clicks:
            <span id="clicks">0</span>
        </div>

        <div class="paddup">
            <input onchange="game.changeLimit()" type="range" id="range" min="4" max="12">
        </div>

        <div class="paddup"> 
            <input type="button" value="Play" id="play" onclick="game.playGame();">
        </div>  

        <div id="win"></div>
    </header>

    <!-- main -->
    <div class="container">
        <main id="main"></main>
    </div>

    <div id="winModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>You Win!</h2>
          <p>Congratulations!</p>
          <button id="playAgainBtn">Play Again</button>
        </div>
      </div>
    <!-- footer -->
    <footer>
       
    </footer>

</body>

</html>
